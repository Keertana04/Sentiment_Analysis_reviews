<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="240" height="80" xmlns="http://www.w3.org/2000/svg">
  <!-- Background rectangle with rounded corners -->
  <rect width="240" height="80" rx="10" ry="10" fill="#ffffff" stroke="#e0e0e0" stroke-width="2"/>
  
  <!-- Circular badge -->
  <circle cx="60" cy="40" r="30" fill="#f8f8f8" stroke="#333333" stroke-width="2"/>
  
  <!-- Star rating in badge -->
  <polygon points="60,20 64,32 76,32 66,40 70,52 60,44 50,52 54,40 44,32 56,32" fill="#666666"/>
  
  <!-- Text elements -->
  <text x="150" y="35" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#232F3E">Review</text>
  <text x="150" y="55" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#232F3E">Analyzer</text>
  
  <!-- Retailer indicators -->
  <rect x="110" y="30" width="10" height="5" fill="#FF9900"/>
  <rect x="110" y="50" width="10" height="5" fill="#0071DC"/>
  
  <!-- Retailer names -->
  <text x="125" y="35" font-family="Arial, sans-serif" font-size="10" fill="#FF9900">AMAZON</text>
  <text x="125" y="55" font-family="Arial, sans-serif" font-size="10" fill="#0071DC">WALMART</text>
</svg>
